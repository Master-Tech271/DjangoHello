{% extends 'base.html' %} {% block title %}Contact{% endblock title %} {% block body %}
<div class="container">
    
    <form method="POST" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" name="name"required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="abc@mail.com" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" name="phone"  placeholder="Enter your Phone number" required>
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <input class="form-control" type="text" placeholder="Enter the description" name="desc" required>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
